<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div>
            <label for="nasc">Ano de Nascimento:</label>
            <input type="number" id="nasc" name="nasc" min="1900" max="2023" required>
        </div>
        <div>
            Sexo:
            <input type="radio" id="masc" name="sexo">
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="sexo">
            <label for="fem">Feminino</label>
        </div>
        <div>
            <input type="submit" value="Verificar">
        </div>
        <p>Preencha os dados acima para ver o resultado!</p>
        <div>
            
        </div>
    </main>
    <footer>
        <p>&copy; <em>Guli</em></p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
