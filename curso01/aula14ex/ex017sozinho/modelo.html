<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <div>
            <label for="tab">Número:</label>
            <input type="number" id="tab" name="tab">
            <input type="button" value="Gerar tabuada" onclick="gerar()">
            <input type="button" value="Redefinir" onclick="redefinir()">
        </div>
        <div id="select">
            <select name="list" id="list" size="11">
                <option>Digite um número acima</option>
            </select>
        </div>
    </main>
    <footer>
        <p>&copy; <em>Guli</em></p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
