<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
</head>
<body>
    Olá, Mundo!
    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:')) 
        var soma = n1 + n2    
        window.alert(`A soma de ${n1} + ${n2} = ${soma}`)
        // + pode ser concatenação ou adição
        // number + number = o sinal funciona como adição
        // string + string = o sinal funciona como concatenação
    </script>
</body>
</html>
